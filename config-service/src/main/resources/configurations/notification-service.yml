spring:
  application:
    name: notification-service

  cache:
    type: caffeine
  cloud:
    loadbalancer:
      cache:
        caffeine:
          spec: maximumSize=500,expireAfterAccess=10m

server:
  port: 8083
  forward-header-strategy: framework

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,httptrace,scheduledtasks,mappings,logfile
        exclude: beans,env,threaddump
  endpoint:
    health:
      show-details: never
  info:
    git:
      enabled: true
    build:
      enabled: true
    env:
      enabled: true

info:
  app:
    name: notification-service
    description: Sistema gestor de notificaciones enviados por email
    version: 1.0