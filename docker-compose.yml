networks:
  microservices-network:
    driver: bridge

x-common-config: &common-config
  networks:
    - microservices-network
  environment:
    - CONFIG_SERVER=http://config-service:8888
    - EUREKA_SERVER_URL=http://eureka-service:8761/eureka
  restart: always
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"


services:
  config-service:
    <<: *common-config
    image: ghcr.io/sistemasicep/assistweb-backend/microservice-config
    container_name: config-service
    ports:
      - "8888:8888"
    networks:
      - microservices-network
    environment:
      - SPRING_PROFILES_ACTIVE=native
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8888/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10

  eureka-service:
    <<: *common-config
    image: ghcr.io/sistemasicep/assistweb-backend/microservice-eureka
    container_name: eureka-service
    ports:
      - "8761:8761"
    depends_on:
      config-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 10

  gateway-service:
    <<: *common-config
    image: ghcr.io/sistemasicep/assistweb-backend/microservice-gateway
    container_name: gateway-service
    ports:
      - "8081:8081"
    depends_on:
      eureka-service:
        condition: service_healthy

  adminserver-service:
    <<: *common-config
    image: ghcr.io/sistemasicep/assistweb-backend/microservice-adiminserver
    container_name: adminserver-service
    ports:
      - "9090:9090"
    depends_on:
      - eureka-service

  models-service:
    <<: *common-config
    image: ghcr.io/sistemasicep/assistweb-backend/microservice-models
    container_name: models-service
    ports:
      - "9091:9091"
    depends_on:
      - gateway-service

  recep-service:
    <<: *common-config
    image: ghcr.io/sistemasicep/assistweb-backend/microservice-reccomprobantes
    container_name: recep-service
    ports:
      - "9093:9093"
    volumes:
      - ./clientes:/app/data/clientes
    depends_on:
      - gateway-service

  pos-service:
    <<: *common-config
    image: ghcr.io/sistemasicep/assistweb-backend/microservice-pos
    container_name: pos-service
    ports:
      - "9092:9092"
    depends_on:
      - gateway-service

  notification-email-service:
    <<: *common-config
    image: ghcr.io/sistemasicep/assistweb-backend/microservice-notification
    container_name: notification-email-service
    ports:
      - "8083:8083"
    depends_on:
      - gateway-service

  assist-service:
    <<: *common-config
    image: ghcr.io/sistemasicep/assistweb-backend/microservice-assist
    container_name: assist-service
    ports:
      - "9094:9094"
    depends_on:
      - gateway-service

  meta-service:
    <<: *common-config
    image: ghcr.io/sistemasicep/assistweb-backend/meta-service
    container_name: meta-service
    ports:
      - "8084:8084"
    depends_on:
      - gateway-service

  mongo-service:
    <<: *common-config
    image: ghcr.io/sistemasicep/assistweb-backend/mongo-service
    container_name: mongo-service
    ports:
      - "9095:9095"
    depends_on:
      - gateway-service

  ecommerce-service:
    <<: *common-config
    image: ghcr.io/sistemasicep/assistweb-backend/ecommerce-service
    container_name: ecommerce-service
    ports:
      - "8085:8085"
    depends_on:
      - gateway-service

  scheduler-service:
    <<: *common-config
    image: ghcr.io/sistemasicep/assistweb-backend/scheduler-service
    container_name: scheduler-service
    ports:
      - "8086:8086"
    depends_on:
      - gateway-service