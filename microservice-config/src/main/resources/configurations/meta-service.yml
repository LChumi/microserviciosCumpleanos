spring:
  application:
    name: meta-service

server:
  port: 8084
  forward-header-strategy: framework

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health, info
        exclude: beans,env,threaddump,logfile
      endpoint:
        health:
          show-details: never
        info:
          env:
            enabled:false

info:
  app:
    name: ${spring.application.name}