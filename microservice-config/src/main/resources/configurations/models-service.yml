server:
  port: 9091
  forward-headers-strategy: framework

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

spring:
  application:
    name: models-service

  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@//192.168.112.46:1521/db01
    username: data_usr
    password: dataicep1
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000 # 30 segundos
      idle-timeout: 600000 # 10 minutos
      max-lifetime: 1800000 # 30 minutos


  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: "health,info,logfile"
        exclude: "beans,env,threaddump"
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: true

info:
  app:
    name: ${spring.application.name}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
