server:
  port: 9092
  forward-headers-strategy: framework

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

spring:
  application:
    name: pos-service

  config:
    import: classpath:/configurations/application-secure.yml

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,httptrace,scheduledtasks,mappings,logfile
        exclude: beans,env,threaddump
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: false

info:
  app:
    name: pos-service
    description: Servicio de gestion de pagos por apis externas
    version: 1.0

logging:
  level:
    root: info
    com.cumple.pos: debug
  file:
    name: C:\\Proyectos\\Microserivicios\\logs\\pos.log
    max-size: 10MB
    max-history: 30
  pattern:
    file:
      console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"