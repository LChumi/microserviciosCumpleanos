server:
  port: 9093
  forward-headers-strategy: framework

spring:
  application:
    name: recep-service

  config:
    import: classpath:/configurations/application-secure.yaml

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false

  cloud:
    loadbalancer:
      excluded-interfaces: org.springframework.cloud.client.loadbalancer.LoadBalancerInterceptor

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "health,info,logfile"
        exclude: "beans,env,threaddump"
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: true

info:
  app:
    name: ${spring.application.name}
