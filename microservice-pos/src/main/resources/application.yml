spring:
  application:
    name: pos-service
  config:
    import: "optional:configserver:${CONFIG_SERVER:http://localhost:8888}"

pos:
  base-url: ${BASE_URL:http://}
  puerto: ${PUERTO_CLIENTE_POS:8080/}

file:
  path: ${DATA_SAVED_PATH:C:\\Proyectos\\Microserivicios\\data_not_saved}

logging:
  level:
    root: warn
    com.cumpleanos.pos: info
  file:
    name: ${LOG_PATH:C:\\Proyectos\\Microserivicios\\logs\\pos\\pos.log}
  logback:
    rollingpolicy:
      max-history: 7
      max-file-size: 10MB
  pattern:
    console: %clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"